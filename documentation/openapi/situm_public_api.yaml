    PathForm:
      description: >-
        This graph represents all the routes by which the user can move within
        the building.
      content:
        application/json:
          schema:
            type: object
            properties:
              nodes:
                type: array
                description: >-
                  Each node represents a certain location within the building
                  (x, y, floor).
                items:
                  type: object
                  title: Node
                  properties:
                    id:
                      type: integer
                      description: Node identifier.
                    floor_id:
                      type: integer
                      description: Floor identifier in which the node is situated.
                    x:
                      type: number
                      format: float
                      description: >-
                        Cartesian coordinate in meters taking the bottomleft
                        corner as the origin.
                    'y':
                      type: number
                      format: float
                      description: >-
                        Cartesian coordinate in meters taking the bottomleft
                        corner as the origin.
              links:
                type: array
                items:
                  title: Link
                  type: object
                  properties:
                    source:
                      type: integer
                      description: Node identifier.
                    target:
                      type: integer
                      description: Node identifier.
                    origin:
                      type: string
                      enum:
                        - source
                        - target
                        - both
                      description: >
                        Indicates if the link is uni or bidirectional depending
                        on whether the origin is in one, another or both nodes.
                    accesible:
                      type: boolean
                      description: >-
                        Indicates if the path is situable for persons with
                        reduced mobility.
                    tags:
                      description: Indicates some properties of the links.
                      type: array
                      items:
                        type: string
